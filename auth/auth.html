<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>SberNaks LogOn</title>
    <link type="text/css" rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2:400,700" rel="stylesheet">
    <script src="authError.js"></script>
  </head>
    <body>
      <nav>
        <ul>
          <li> <a href="#">Домой</a> </li>
          <li> <a href="#">Личный кабинет</a> </li>
          <li> <a href="#">О проекте</a> </li>
        </ul>
      </nav>
        <div class="aumenu">
          <h3>Авторизация</h3>
            <form action="#" method="post">
              <p id="logP">
                Логин :<br>
                <input class="inLog" id="inLogin" type="text" name="login"
                placeholder="examle@gmail.com" title="Логин в формате
                электронной почты">
              </p>
              <p id="pasP">
                Пароль :<br>
                <input class="inLog" id="inPass" type="password" name="password"
                placeholder="Password" value="" title="Пароль от вашей учетной
                записи"><br>
                <input class="inBut" type="submit" name="submit" value="Авторизация" title="Нажмите чтобы войти"
                onclick="checkString ()">
              </p>
            </form>
        </div>
          <footer>
            <p>
              NEK Corp.<br>
              2019
            </p>
          </footer>
    </body>
</html>
